<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-content></ng-content>
  
    <!-- item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b></b> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

  
    <ng-container matColumnDef="uom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UOM </th>
        <td mat-cell *matCellDef="let element"> {{element.uom}} </td>
      </ng-container>

      <ng-container matColumnDef="price_per_unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price per unit </th>
        <td mat-cell *matCellDef="let element"> {{element.price_per_unit}} </td>
      </ng-container>


      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
        <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
      </ng-container>

      <ng-container matColumnDef="total_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
        <td mat-cell *matCellDef="let element"> {{element.total_price}} </td>
      </ng-container>

      <ng-container matColumnDef="total_after_discount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total after discount </th>
        <td mat-cell *matCellDef="let element"> {{element.total_after_discount}} </td>
      </ng-container>
  
    <!-- Color Column -->
    <!-- <ng-container matColumnDef="uom">
      <th mat-header-cell *matHeaderCellDef> uom </th>
      <td mat-cell *matCellDef="let element"> {{element.uom}} </td>
    </ng-container> -->
  </table>
